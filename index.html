<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto py-5 flex justify-between items-center border-b border-gray-200"
      >
        <div class="logo w-[120px] h-[49px] mt-4">
          <img src="assets/Logo.png" alt="PH-TUBE Logo" />
        </div>
        <div class="search join">
          <div>
            <label class="input join-item">
              <input id="search-input" type="text" placeholder="Search" />
            </label>
          </div>
          <button class="btn btn-gray-600 join-item">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
          </button>
        </div>

        <div class="sort">
          <button class="btn bg-[#FF1F3D] text-white">Sort By View</button>
        </div>
      </nav>
    </header>

    <nav id="category-container" class="flex justify-center gap-4 py-6">
      <div>
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
          All
        </button>
      </div>
    </nav>

    <section class="py-10 text-center hidden" id="loader">
      <span class="loading loading-ring loading-xl"></span>
    </section>

    <section
      id="video-container"
      class="w-11/12 mx-auto grid grid-cols-4 gap-5 pb-10"
    >
      <!-- When no videos found -->
      <!-- <div
        class="flex flex-col justify-center text-center items-center col-span-4 py-20"
      >
        <img class="w-[150px]" src="assets/Icon.png" alt="video-not-found" />
        <h2 class="text-2xl font-bold pt-4">
          Oops!! Sorry, There is no content here
        </h2>
      </div> -->
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="details-container"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- Script files -->
    <script src="script/index.js"></script>
  </body>
</html>
